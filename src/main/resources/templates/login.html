<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div class="container align-self-center mw-100" style="width: 350px">
  <form class="mb-2" method="POST" action="/process_login">
    <div class="align-self-center mt-5 mb-2">
      <h2 class="form-signin-heading align-bottom fw-bold mb-3 ms-1">Please sign in</h2>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </div>

    <div class="mb-2" th:if="${param.error}" style="color:red">Wrong username or password</div>
    <button class="btn btn-lg btn-primary btn-block text-center w-100" type="submit">Sign in</button>
  </form>
</div>

</body>
</html>
